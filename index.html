<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Class Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Class Talk</h1>
      <p class="welcome-header__text">
        If you have a Class Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required
        type="password"
        placeholder="Password"
        minlength="6"
      />
      <input type="submit" value="Log In" />
      <input type="button" value="Sign Up" />
      <a href="#">Find Class Account of Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :'(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4ff96a8315.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
