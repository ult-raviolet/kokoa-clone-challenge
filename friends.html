<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://images.unsplash.com/photo-1583339522870-0d9f28cef33f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Violet</h4>
            <!-- <h6 class="user-component__subtitle">Hello and Goodbye</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.freepik.com/free-vector/freelancer-working-laptop-her-house_1150-35054.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <a href="chat-dahlia.html"
            ><div class="user-component__column">
              <img
                src="https://image.freepik.com/free-photo/woman-stratching-isolated_1303-13963.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Dahlia
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
              </div>
            </div>
          </a>
        </div>
        <div class="user-component">
          <a href="chat-susie.html">
            <div class="user-component__column">
              <img
                src="https://image.freepik.com/free-photo/hobby-leisure-retirement-concept-good-looking-elegant-grandmother-wearing-eyeglasses-sitting-gray-couch-with-needles-knitting-sweater-her-grandson-having-serious-focused-look_344912-2150.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Susie
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
              </div>
            </div>
          </a>
        </div>
        <div class="user-component">
          <a href="chat-timothy.html"
            ><div class="user-component__column">
              <img
                src="https://image.freepik.com/free-photo/silhouette-young-fitness-man-running-sunrise_1150-14615.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Timothy
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-pencil-alt"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big :'(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4ff96a8315.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
