<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-dahlia.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.freepik.com/free-photo/woman-stratching-isolated_1303-13963.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Dahlia</h4>
              <h6 class="user-component__subtitle">
                Oh, of course. Instead, I only have…
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-susie.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.freepik.com/free-photo/hobby-leisure-retirement-concept-good-looking-elegant-grandmother-wearing-eyeglasses-sitting-gray-couch-with-needles-knitting-sweater-her-grandson-having-serious-focused-look_344912-2150.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Susie</h4>
              <h6 class="user-component__subtitle">
                I sent it again now. It could be…
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Yesterday</span>
            <!-- <div class="badge">1</div> -->
          </div>
        </div>
      </a>
      <a href="chat-timothy.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.freepik.com/free-photo/silhouette-young-fitness-man-running-sunrise_1150-14615.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Timothy</h4>
              <h6 class="user-component__subtitle">Ok! See you soon!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">June 29</span>
            <!-- <div class="badge">1</div> -->
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :'(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4ff96a8315.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
